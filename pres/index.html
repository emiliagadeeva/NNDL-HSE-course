<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Sales Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .upload-section, .training-section, .results-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .progress-bar { width: 100%; height: 20px; background: #f0f0f0; margin: 10px 0; }
        .progress { height: 100%; background: #4CAF50; width: 0%; transition: width 0.3s; }
        .chart-container { margin: 20px 0; height: 400px; }
        .timeline-container { margin: 10px 0; padding: 10px; border: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Walmart Sales Prediction</h1>
        
        <div class="upload-section">
            <h3>1. Upload CSV Data</h3>
            <input type="file" id="csvFile" accept=".csv">
            <button id="loadData">Load Data</button>
            <div id="fileInfo"></div>
        </div>

        <div class="training-section">
            <h3>2. Train Model</h3>
            <button id="trainModel" disabled>Train Model</button>
            <button id="predict" disabled>Predict</button>
            <div class="progress-bar">
                <div class="progress" id="trainingProgress"></div>
            </div>
            <div id="trainingInfo"></div>
        </div>

        <div class="results-section">
            <h3>3. Results</h3>
            <div id="results"></div>
            <div class="chart-container">
                <canvas id="rmseChart"></canvas>
            </div>
            <div id="timelines"></div>
        </div>
    </div>

    <script type="module" src="data-loader.js"></script>
    <script type="module" src="gru.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
